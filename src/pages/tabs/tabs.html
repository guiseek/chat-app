<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="contact"></ion-icon>
      {{user}}
    </ion-title>
    <ion-buttons end>
      <button ion-button round icon-only color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-tabs tabsPlacement="top">
  <ion-tab [root]="tab1Root" class="icon-html" tabTitle="HTML" tabIcon="logo-html5"></ion-tab>
  <ion-tab [root]="tab2Root" class="icon-css" tabTitle="CSS" tabIcon="logo-css3"></ion-tab>
  <ion-tab [root]="tab3Root" class="icon-javascript" tabTitle="JavaScript" tabIcon="logo-javascript"></ion-tab>
</ion-tabs>
